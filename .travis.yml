language: cpp

matrix:
  include:
    - os: linux
      dist: bionic
      sudo: required
      env: BUILD_MODE=Debug
    - os: linux
      dist: bionic
      sudo: required
      env: BUILD_MODE=RelWithDebInfo
    - os: linux
      dist: bionic
      sudo: required
      env: BUILD_MODE=Release
    - os: osx
      osx_image: xcode10.2
      env: BUILD_MODE=Debug
    - os: osx
      osx_image: xcode10.2
      env: BUILD_MODE=RelWithDebInfo
    - os: osx
      osx_image: xcode10.2
      env: BUILD_MODE=Release

install: ./.travis_install.sh
script:
    - ./.travis_build_and_deploy.sh
